<div class="activation-container d-flex justify-content-center align-items-center">
  <div class="activation-card p-4 shadow">
    <div class="text-center mb-4">
      <img src="../../../assets/img/proteccion.png" alt="Logo" class="mb-4" />
      <h2>Vamos a verificar tu identidad</h2>
      <p class="text-muted">Para confirmar que eres tú, te enviamos un código de seis dígitos a tu correo electrónico <strong>{{ userEmail }}</strong></p>
    </div>

    <div *ngIf="!submitted; else activationMessage">
      <code-input
        [isCodeHidden]="false"
        [codeLength]="6"
        [code]="'number'"
        (codeCompleted)="onCodeCompleted($event)"
      ></code-input>
      <div class="d-grid gap-2 mt-3">
        <button class="btn btn-primary" (click)="submitCode()">Continuar</button>
      </div>
    </div>

    <ng-template #activationMessage>
      <div [ngClass]="{'text-success': isOkay, 'text-danger': !isOkay}">
        {{ message }}
      </div>
    </ng-template>

    <div class="text-center mt-3">
      <a href="#" (click)="resendCode()">¿No recibiste el código o necesitas uno nuevo? Envíame un código de verificación</a>
    </div>
  </div>
</div>
