<div class="container my-4">
  <div class="card shadow h-100">
    <div class="card-header bg-white d-flex justify-content-between align-items-center">
      <h4 class="mb-0">API Request Logs</h4>
      <button class="btn btn-primary" routerLink="/home">Back to Home</button>
    </div>
    <div class="card-body">
      <ng-container *ngIf="requestLogs.length > 0; else noLogs">
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Endpoint</th>
                <th>Timestamp</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let log of requestLogs">
                <td>{{ log.endpoint }}</td>
                <td>{{ log.timestamp }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </ng-container>
      <ng-template #noLogs>
        <p class="text-muted">No logs found.</p>
      </ng-template>
    </div>
  </div>
</div>
